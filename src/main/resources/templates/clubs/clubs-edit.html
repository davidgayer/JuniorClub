<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Edit Club</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="body" class="py-5">
            <div class="container">
                <form method="post" th:object="${club}" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputTitle">Title</label>
                            <input  th:field="*{title}" 
                                    type="text" 
                                    class="form-control" 
                                    id="inputTitle" 
                                    placeholder="Title">
                            <p class="text-danger" th:errors="*{title}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputImageUrl">Image URL</label>
                            <input  th:field="*{imageUrl}" 
                                    type="text" 
                                    class="form-control" 
                                    id="inputImageUrl" 
                                    placeholder="Image URL">
                            <p class="text-danger" th:errors="*{imageUrl}"></p>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="inputContent">Content</label>
                        <input  th:field="*{content}" 
                                type="text" 
                                class="form-control" 
                                id="inputContent" 
                                placeholder="Content">
                        <p class="text-danger" th:errors="*{content}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Save club</button>
                </form>
            </div>

        </section>
    </main>

</body>

</html>
