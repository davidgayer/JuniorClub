<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Register</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="body" class="py-5">
            <div th:if="${param.fail}" class="alert alert-danger">
                Username or email already exists.
            </div>
            <div class="container">
                <form method="post" th:object="${user}" th:action="@{/register/save}">
                    <div class="form-row ">
                        <div class="form-group col-md-6">
                            <label for="inputuserName">Username</label>
                            <input th:field="*{userName}" type="text" class="form-control" id="inputUserName"
                                placeholder="Username">
                            <p class="text-danger" th:errors="*{userName}"></p>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">E-mail</label>
                            <input th:field="*{email}" type="text" class="form-control" id="inputEmail"
                                placeholder="E-mail">
                            <p class="text-danger" th:errors="*{email}"></p>
                        </div>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputPassword">Password</label>
                        <input th:field="*{password}" type="text" class="form-control" id="inputPassword"
                            placeholder="Password">
                        <p class="text-danger" th:errors="*{password}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>

        </section>
    </main>

</body>

</html>
