<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Club list</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="body" class="py-5">
            <div class="container">
                <form method="post" th:object="${newClub}" th:action="@{/clubs/saveClub}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputTitle">Title</label>
                            <input th:field="*{title}" type="text" class="form-control" id="inputTitle" placeholder="Title">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputImageUrl">Image URL</label>
                            <input th:field="*{imageUrl}" type="text" class="form-control" id="inputImageUrl" placeholder="Image URL">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputContent">Content</label>
                        <input th:field="*{content}" type="text" class="form-control" id="inputContent" placeholder="Content">
                    </div>
                    <button type="submit" class="btn btn-primary">Save club</button>
                </form>
            </div>

        </section>
    </main>

</body>

</html>
