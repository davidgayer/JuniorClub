<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Club list</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Page Content-->
        <section layout:fragment="body" class="py-5">
            <div class="container px-5 my-5">
                <div th:if="${param.registerSuccess}" class="alert alert-success">
                    You've been registered successfuly.
                </div>
                <div th:if="${param.loginSuccess}" class="alert alert-success">
                    You've been logged in.
                </div>
                <div th:if="${param.logoutSuccess}" class="alert alert-success">
                    You've been logged out.
                </div>
            </div>
