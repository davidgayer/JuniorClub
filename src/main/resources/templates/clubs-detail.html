<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Club Detail</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="body" class="py-5">
            <header class="py-5 bg-light border-bottom mb-4">
                <div class="container">
                    <div class="text-center my-5">
                        <h1 class="fw-bolder" th:text="${club.title}"></h1>
                    </div>
                </div>
            </header>
            <!-- Page content-->
            <div class="container ">
                <div class="row d-flex justify-content-center align-items-center text-center">
                    <!-- Club detail-->
                    <div class="col-lg-8">
                        <!-- Club detail-->
                        <div class="card mb-4">
                            <a href="#!"><img class="card-img-top" th:src="${club.imageUrl}" alt="..." /></a>
                            <div class="card-body">
                                <h2 class="card-title" th:text="About + ' ' + ${club.title}"></h2>
                                <p class="card-text" th:text="${club.content}"></p>
                                <a class="btn btn-primary" th:href="@{/clubs/{clubId}/edit(clubId=${club.id})}">Edit Club</a>
                                <a class="btn btn-primary"
                                    th:href="@{/clubs/{clubId}/delete(clubId=${club.id})}">Delete Club</a>
                                <a class="btn btn-primary" th:href="@{/events/{clubId}/new(clubId=${club.id})}">Create
                                    event</a>


                            </div>
                        </div>
                        <!-- Nested row for events-->
                        <div class="row">
                            <div th:each="event, iterStat : ${clubEvents}" class="col-md-6 mb-4">
                                <!-- Events-->
                                <div class="card mb-4">
                                    <a href="#!"><img class="card-img-events-in-club-detail" th:src="${event.imageUrl}" alt="..." /></a>
                                    <div class="card-body">
                                        <div class="small text-muted" th:text="${#temporals.format(event.startTime, 'dd/MM/yyyy, HH:mm')}">Starts at</div>
                                        <h2 class="card-title h4" th:text="${event.name}">Event Name</h2>
                                        <p class="card-text" th:text="${event.location}">Location</p>
                                        <a class="btn btn-primary" href="#!">Read more â†’</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Pagination-->
                        <nav aria-label="Pagination">
                            <hr class="my-0" />
                            <ul class="pagination justify-content-center my-4">
                                <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1"
                                        aria-disabled="true">Newer</a></li>
                                <li class="page-item active" aria-current="page"><a class="page-link" href="#!">1</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#!">2</a></li>
                                <li class="page-item"><a class="page-link" href="#!">3</a></li>
                                <li class="page-item disabled"><a class="page-link" href="#!">...</a></li>
                                <li class="page-item"><a class="page-link" href="#!">15</a></li>
                                <li class="page-item"><a class="page-link" href="#!">Older</a></li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
            </div>
        </section>
    </main>

</body>

</html>
