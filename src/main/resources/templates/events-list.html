<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Events</title>
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Page Content-->
        <section layout:fragment="body" class="py-5">
            <div class="container px-5 my-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Events</h1>
                </div>
                <div class="row gx-5">
                    <div>
                        <form th:action="@{/clubs/search}" class="form-inline my-2 my-lg-0 mb3">
                            <input name="query" class="form-control mr-sm-2 mb-5" type="search"
                                placeholder="Search event" aria-label="Search">
                        </form>
                    </div>
                    <div th:each="event: ${events}" class="col-lg-6 mb-2">
                        <a th:href="@{/events/{eventId}/detail(eventId=${event.id})}"
                            class="btn border border-success border-opacity-10">
                            <div class="position-relative mb-3 ">
                                <img class="img-fluid rounded-3 mb-3 card-img-events" th:src="${event.imageUrl}"
                                    alt="..." />
                                <div th:text="${event.name}"
                                    class="h3 fw-bolder text-decoration-none link-dark stretched-link">Event name</div>
                                <div th:text="${event.location} + ' - ' + ${#temporals.format(event.startTime, 'dd/MM/yyyy, HH:mm')}"
                                    class="p fw-bolder text-decoration-none link-dark stretched-link">Location</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
